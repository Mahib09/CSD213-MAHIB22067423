<table id="sampleTable" border="1">

    <td>Row5 Col2</td>
  </tr> 
</table><br> 
<input type="button" onclick="insertRowBottom()" value="Insert row">  
<input type="button" onclick="deleteRowTop()" value="delete row"> 
<p>Message: </p>
<p id="deleteError" class="error"> </p>

</br>
<script>
function insertRowBottom(){
  table=document.getElementById("sampleTable");
  numberOfRow=table.rows.length;
    row = table.insertRow(-1);
    row.insertCell(0).innerHTML = "Row"+(numberOfRow+1)+" Col1";
  row.insertCell(1).innerHTML = "Row"+(numberOfRow+1)+" Col2";
  }
   function deleteRowTop(){
    let noRowError=""
    table=document.getElementById("sampleTable");
    if(table.rows.length==0){
      noRowError="NO MORE ROWS TO DELETE"
      
    }
   else{
    
    table.deleteRow(0)
   }
   document.getElementById("deleteError").innerHTML = noRowError
  }
    


</script>
